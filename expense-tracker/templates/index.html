<!DOCTYPE html>
<html>
<head>
<title>Expense Tracker</title>
<style>
body{font-family:Arial;background:#f2f2f2;text-align:center;}
table{margin:auto;border-collapse:collapse;width:60%;}
th,td{border:1px solid #ccc;padding:10px;}
form{margin:20px;}
input{padding:8px;margin:5px;}
button{padding:8px 12px;}
.total{font-weight:bold;color:#333;margin-top:15px;}
</style>
</head>
<body>
<h2>Expense Tracker</h2>
<form action="/add" method="POST">
<input type="text" name="item" placeholder="Item" required>
<input type="number" step="0.01" name="amount" placeholder="Amount" required>
<input type="date" name="date" required>
<button type="submit">Add</button>
</form>
<table>
<tr><th>ID</th><th>Item</th><th>Amount</th><th>Date</th></tr>
{% for d in data %}
<tr><td>{{d[0]}}</td><td>{{d[1]}}</td><td>{{d[2]}}</td><td>{{d[3]}}</td></tr>
{% endfor %}
</table>
<div class="total">Total: â‚¹{{total}}</div>
</body>
</html>
